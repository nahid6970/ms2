<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Box</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="date-time">
        <div id="currentDate"></div>
        <div id="currentTime"></div>
    </div>

    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="50" class="google-logo">
        <input type="text" id="searchQuery" placeholder="Search Google..." onkeydown="checkEnter(event)">
        <button onclick="searchGoogle()">Search</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
